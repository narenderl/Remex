<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link href="css/style.css" rel="stylesheet">


  <!-- poppin font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

    

  <title>Agent Portal Login</title>
</head>
<body>

   <section>
      <div class="container-fluid">
         <div class="row">
             <div class="col-lg-6 ps-0">
                <div class="login-left">
                    <img src="img/remax-balloon.png" alt="ballon">
                    <h1>Millennium</h1>
                    <h2>Agent Portal</h2>

                    <div class="bottom-logo ps-4">
                        <ul>
                          <li><img src="img/remax.png" alt="remax-logo"></li>
                          <li><img src="img/lending-hub.png" alt="lending-hub-logo"></li>
                          <li><img style="width:60px;" src="img/Millennium_Plus_Logo.png" alt="millennium-logo"></li>
                          <li><img src="img/NOVA logo_White.png" alt="NOVA logo_White-logo"></li>
                          <li><img src="img/condohub.png" alt="condohub-logo"></li>
                        </ul>
                    </div>

                </div>
                
             </div>

             <div class="col-lg-6">
                  <div class="login-form">
                       <h2>Login</h2>
                       <form action="#" class="mt-4">
                          <div>
                             <label>User Name</label>
                             <input type="text" class="form-control" id="user-name" placeholder="username@example.com">
                          </div>
                          <div>
                             <label>Password</label>
                             <input type="password" class="form-control" id="inputPassword">
                          </div>
                          <div class="mt-5">
                            <a href="#" class="fog-pass">Forget Password?</a>
                              <button type="submit" class="login-btn mb-3">Login</button>
                          </div>
                       </form>
                  </div>
           </div>
         </div>
      </div>
   </section>
</body>
  <!-- Bootstrap js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
